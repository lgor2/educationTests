{% extends 'quiz/base.html' %}
{% block title %}List of my quizzes{% endblock %}

{% block content %}

<div class="container mt-4">
  <h2>Створені Вами тести:</h2>
  <br>
  <ul class="list-group">
    {% for quiz in quizzes %}
      <li class="list-group-item"><a href="{% url 'quiz' quiz.id %}">{{quiz.title}}</a></li>
    {% endfor %}
  </ul>
</div>


{% endblock %}
